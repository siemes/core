{% macro parse(leaf, baseUrl, liClass="jstree-open") %}
  <ul>
  {% for l in leaf %}
    <li class="{{ liClass }}" data-nested="{{ l._id }}" data-url="{{ baseUrl }}">
      {{ l.titleIntl }}
      {% if l.children %}
        {{ parse(l.children, baseUrl, liClass) }}
      {% endif %}
    </li>
  {% endfor %}
  </ul>
{% endmacro %}
